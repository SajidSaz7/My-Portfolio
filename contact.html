<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Sazid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Header -->
    <header class="bg-black p-10 border-b border-red-800">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-3xl text-red-400">Sazid</h1>
        <nav class="space-x-10 text-white">
          <a href="index.html" class="hover:text-red-400">Home</a>
          <a href="services.html" class="hover:text-red-400">Services</a>
          <a href="skills.html" class="hover:text-red-400">Skills</a>
          <a href="education.html" class="hover:text-red-400">Education</a>

          <a href="contact.html" class="text-red-400 border-b-2 border-red-400"
            >Contact</a
          >
        </nav>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="text-center py-16 px-6">
      <h2 class="text-4xl font-bold mb-4 text-white">Let's Connect</h2>
      <p class="text-gray-400 max-w-xl mx-auto mb-12">
        Have a project in mind or just want to say hi? Drop a message and I'll
        get back to you soon!
      </p>

      <form class="max-w-2xl mx-auto space-y-6">
        <div>
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            required
            class="w-full bg-gray-800 text-white border border-gray-700 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
            class="w-full bg-gray-800 text-white border border-gray-700 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>
        <div>
          <textarea
            name="message"
            rows="6"
            placeholder="Your Message"
            required
            class="w-full bg-gray-800 text-white border border-gray-700 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
          ></textarea>
        </div>
        <button
          type="submit"
          class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-full transition-all font-semibold"
        >
          Send Message
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-center py-6 border-t border-red-800">
      <p class="text-gray-500">&copy; 2025 Sazid.All rights reserved.</p>
    </footer>
  </body>
</html>
